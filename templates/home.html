<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Indicator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        
        .header {
            background: linear-gradient(135deg, #4e54c8 0%, #8f94fb 100%);
            color: white;
            text-align: center;
            padding: 30px;
        }
        
        .header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .content {
            display: flex;
            flex-wrap: wrap;
        }
        
        .illustration {
            flex: 1;
            min-width: 300px;
            background: #f5f7ff;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .illustration img {
            max-width: 100%;
            height: auto;
        }
        
        .login {
            flex: 1;
            min-width: 300px;
            padding: 30px;
        }
        
        .form-container {
            max-width: 400px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 25px;
            font-weight: 600;
        }
        
        .mb-3 {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #444;
            font-size: 14px;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #4e54c8;
            box-shadow: 0 0 0 3px rgba(78, 84, 200, 0.2);
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #4e54c8 0%, #8f94fb 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(78, 84, 200, 0.4);
        }
        
        .result-container {
            margin-top: 25px;
            padding: 20px;
            background: #f0f4ff;
            border-radius: 10px;
            text-align: center;
        }
        
        .result-container h2 {
            font-size: 18px;
            color: #333;
            font-weight: 500;
        }
        
        .prediction-result {
            font-size: 22px;
            color: #4e54c8;
            font-weight: 700;
            margin-top: 10px;
        }
        
        .info-text {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }
            
            .illustration {
                order: -1;
                padding: 30px;
            }
        }
        
        /* SVG styling */
        .chart-container {
            width: 250px;
            height: 250px;
            position: relative;
        }
        
        .chart-item {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Student Exam Performance Indicator</h1>
            <p>Predict math scores based on student demographics and performance</p>
        </div>
        
        <div class="content">
            <div class="illustration">
                <div class="chart-container">
                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="50" cy="50" r="45" fill="none" stroke="#e0e0e0" stroke-width="8" />
                        <circle cx="50" cy="50" r="45" fill="none" stroke="#4e54c8" stroke-width="8" 
                                stroke-dasharray="283" stroke-dashoffset="70" transform="rotate(-90 50 50)" />
                        <text x="50" y="50" text-anchor="middle" dy="0.3em" font-size="12" fill="#4e54c8">Math Score</text>
                    </svg>
                </div>
            </div>
            
            <div class="login">
                <div class="form-container">
                    <h1>
                        <legend>Student Exam Performance Prediction</legend>
                    </h1>
                    
                    <form action="{{ url_for('predict_datapoint')}}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Gender</label>
                            <select class="form-control" name="gender" placeholder="Enter you Gender" required>
                                <option class="placeholder" selected disabled value="">Select your Gender</option>
                                <option value="male">
                                    Male
                                </option>
                                <option value="female">
                                    Female
                                </option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Race or Ethnicity</label>
                            <select class="form-control" name="ethnicity" placeholder="Enter you ethnicity" required>
                                <option class="placeholder" selected disabled value="">Select Ethnicity</option>
                                <option value="group A">
                                    Group A
                                </option>
                                <option value="group B">
                                    Group B
                                </option>
                                <option value="group C">
                                    Group C
                                </option>
                                <option value="group D">
                                    Group D
                                </option>
                                <option value="group E">
                                    Group E
                                </option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Parental Level of Education</label>
                            <select class="form-control" name="parental_level_of_education"
                                placeholder="Enter you Parent Education" required>
                                <option class="placeholder" selected disabled value="">Select Parent Education</option>
                                <option value="associate's degree">
                                    associate's degree
                                </option>
                                <option value="bachelor's degree">
                                    bachelor's degree
                                </option>
                                <option value="high school">
                                    high school
                                </option>
                                <option value="master's degree">
                                    master's degree
                                </option>
                                <option value="some college">
                                    some college
                                </option>
                                <option value="some high school">
                                    some high school
                                </option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Lunch Type</label>
                            <select class="form-control" name="lunch" placeholder="Enter you Lunch" required>
                                <option class="placeholder" selected disabled value="">Select Lunch Type</option>
                                <option value="free/reduced">
                                    free/reduced
                                </option>
                                <option value="standard">
                                    standard
                                </option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Test preparation Course</label>
                            <select class="form-control" name="test_preparation_course" placeholder="Enter you Course"
                                required>
                                <option class="placeholder" selected disabled value="">Select Test_course</option>
                                <option value="none">
                                    None
                                </option>
                                <option value="completed">
                                    Completed
                                </option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Writing Score out of 100</label>
                            <input class="form-control" type="number" name="reading_score"
                                placeholder="Enter your Reading score" min='0' max='100' />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Reading Score out of 100</label>
                            <input class="form-control" type="number" name="writing_score"
                                placeholder="Enter your Reading Score" min='0' max='100' />
                        </div>
                        <div class="mb-3">
                            <input class="btn" type="submit" value="Predict your Maths Score" required />
                        </div>
                    </form>
                    
                    <div class="result-container">
                        <h2>Prediction Result</h2>
                        <div class="prediction-result">{{results}}</div>
                    </div>
                    
                    <p class="info-text">
                        <i class="fas fa-info-circle"></i> This tool predicts math scores based on student information
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Add simple animation to the result
        document.addEventListener('DOMContentLoaded', function() {
            const resultElement = document.querySelector('.prediction-result');
            if (resultElement && resultElement.textContent.trim() !== '') {
                resultElement.style.opacity = '0';
                resultElement.style.transition = 'opacity 1s ease-in-out';
                
                setTimeout(() => {
                    resultElement.style.opacity = '1';
                }, 300);
            }
        });
    </script>
</body>
</html>
